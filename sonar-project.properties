# SonarCloud configuration for NS2PO Election MVP
sonar.projectKey=workmusicalflow_ns2po-w
sonar.organization=workmusicalflow

# Monorepo sources configuration
sonar.sources=apps/election-mvp,packages/ui,packages/types,packages/config,packages/composables,packages/database

# Exclusions from analysis
sonar.exclusions=**/.nuxt/**,**/.output/**,**/dist/**,**/node_modules/**,**/.turbo/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Test files location
sonar.tests=apps/election-mvp/tests,packages/ui/tests,packages/types/tests,packages/config/tests,packages/composables/tests,packages/database/tests

# Coverage reports (LCOV format)
sonar.javascript.lcov.reportPaths=apps/election-mvp/coverage/lcov.info,packages/ui/coverage/lcov.info,packages/types/coverage/lcov.info,packages/config/coverage/lcov.info,packages/composables/coverage/lcov.info,packages/database/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=apps/election-mvp/tsconfig.json

# Quality gate focuses on new code
sonar.qualitygate.wait=true

# Encoding
sonar.sourceEncoding=UTF-8